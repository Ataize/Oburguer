<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Burguer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <meta name="description" content="ConheÃ§a O Burguer Azul"/>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>
</head>
<body id="bg">
    <header class="header">
        <a href="index.html">
            <figure class="logo">
                <img class="img1" src="assets/images/Group 20.png" alt="Logo O Burguer"/>
                <img class="img2" src="assets/images/Group 19.svg" alt="O Burguer"/>
            </figure>
        </a>
    </header>

    <main id="auth">

        <section >  
            <div class="overly">
                <div class="flap"></div>

                <div class="card-login">
                    <h1>Login</h1>
                </div>
                <div class="card-cadastro">
                    <h1>Cadastro</h1>
                </div>
            </div>
            <form id="login" class="hide" > <!--adicionar class="hide" para alterar login-->

                <div class="field">
                    <input type="email" name="email" id="email-login">
                    <label for="email-login">E-mail</label>
                </div>
                <div class="field" >
                    <input type="password" name="password" id="password">
                    <label for="password">Senha</label>
                </div>
                <div class="actions">
                    <div>
                        <a href="auth.html#forget" class="link">Esqueceu a senha?</a>   
                    </div>
                    <button type="submit">Enviar</button>
                </div>

            </form>

            <form id="auth-email" class="hide" ><!--adicionar class="hide" para alterar login-->

                <div class="actions">
                    <h1>Informe seu e-mail:</h1>
                    <div class="field">  
                        <input type="email" name="email" id="email-login">
                        <label for="email-login">E-mail</label>
                    </div>
                    <button type="submit">Enviar</button>
                </div>

            </form>

            <form id="register"  ><!--adicionar class="hide" para alterar login-->

                <div class="field">
                    <input type="text" name="name" id="name">
                    <label for="name">Nome</label>
                </div>
                <div class="field">
                    <input type="email" name="email" id="email-login">
                    <label for="email-login">E-mail</label>
                </div>

                <div class="field" >
                    <input type="password" name="password" id="password">
                    <label for="password">Senha</label>
                </div>

                <div class="actions">
                    <button type="submit">Enviar</button>
                </div>

            </form>

        </section>
    </main>
</body>
</html>
