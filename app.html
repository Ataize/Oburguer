<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Burguer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <meta name="description" content="Conheça O Burguer Azul"/>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>
</head>
<body class="app">
    <header id="header">
        <img src="assets/images/image1.png" alt="Foto Perfil" id="img-user"/>
        <a href="index.html" id="logo">
            <figure>
                <img src="assets/images/Group 20.png" alt="Logo O Burguer"/>
                <img src="assets/images/Group 19.svg" alt="O Burguer"/>
            </figure>
        </a>
    </header>
    <main>
        <header class="rectangle">
            <h1>Monte o seu <span>OBurguer</span></h1>
        </header>
        <form class="options">
            <div >

                <h2>Escolha o pão</h2>

                <label>
                    <div class="content">
                        <div class="square">                            
                            <input type="checkbox" name="pao1" value="1"></input>
                        </div>
                        <div>
                            <div>
                                <span class="name">Pão Australiano</span>
                                <span class="price">R$ 3,00</span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>
                <label>
                    <div class="content">
                        <input type="checkbox" name="pao2" value="2">
                            <div class="square"></div>
                        </input>
                        <div>
                            <div>
                                <span class="name">Pão de Batata</span>
                                <span class="price">R$ 2,50</span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>
                <label>
                    <div class="content">
                        <input type="checkbox" name="pao3" value="3">
                            <div class="square"></div>
                        </input>
                        <div>
                            <div>
                                <span class="name">Pão Tradicional</span>
                                <span class="price">R$ 2,00</span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>

                <h2>Ingredientes</h2>
                <label>
                    <div class="content">
                        <input type="checkbox" name="beef1" value="4">
                            <div class="square"></div>
                        </input>
                        <div>
                            <div>
                                <span class="name">Carne Bovina 120g</span>
                                <span class="price">R$ 3,00</span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>
                <label>
                    <div class="content">
                        <input type="checkbox" name="chiken" value="5">
                            <div class="square"></div>
                        </input>
                        <div>
                            <div>
                                <span class="name">Carne de Frango 125g</span>
                                <span class="price">R$ 2,50</span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>
                <label>
                    <div class="content">
                        <input type="checkbox" name="fish" value="6">
                            <div class="square"></div>
                        </input>
                        <div>
                            <div>
                                <span class="name">Carne de Peixe 125g</span>
                                <span class="price">R$ 2,00</span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>
            </div>

        </form>
        
    </main>
    <footer class="fixed">
        
     </footer>
</body>
</html>
