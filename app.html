                    </div>
                </label>
                <label>

                        </div>
                    </div>
                </label>

                </label>

                            </div>
                            <hr/>
                        </div>
                    </div>
                </label>
                <label>
                    <div class="content">
                        <input type="checkbox" name="fish" value="6">

                        </input>
                        <div>
                            <div>

                                <span class="price">R$ 2,00</span>
                            </div>

                    </div>
